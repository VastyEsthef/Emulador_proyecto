{% load static %}
<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <!-- Agrega tus etiquetas de encabezado comunes aquí, como CSS, JS, etc. -->
   <!-- 
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      -->


   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

   <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>

<body>

   



   <header id="header" class="header fixed-top d-flex align-items-center">
      <nav class="navbar">
         <h2>AppName</h2>
         {% if request.user.is_authenticated %}

            <p>{{request.user}}</p>
            <a href="{% url 'logout' %}">Salir</a>

            {% else %}
            <a href="#">Ingresar</a>
         {% endif %}
         <a href="{% url 'landing-page' %}"><h5>Cerrar Sesión</h5>
         </a>
      </nav>
   </header>

   <aside id="sidebar" class="sidebar">
      <h5>Nombre del Usuario</h5>

      <ul class="sidebar-nav" id="sidebar-nav">
         <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'topologies' %}">
               <img src="https://img.icons8.com/ios/25/000000/dashboard.png" alt="Dashboard">
               <span>Topologías</span>
            </a>
         </li>
         <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'vms' %}">
               <img src="https://img.icons8.com/ios/25/000000/dashboard.png" alt="Components">
               <span>Máquinas virtuales</span>
            </a>
         </li>
         
      </ul>
   </aside>

   <main id="main" class="main">
      

      {% block content %}
      {% endblock content %}

   </main>



   

   <!-- Agrega la referencia a Bootstrap CSS en la sección head -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
