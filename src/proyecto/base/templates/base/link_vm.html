{% extends 'base/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   {% block content %}

   <section class="section">
      <div class="row">
         <div class="col-lg-12">

            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Enlazar Máquinas Virtuales</h5>

                  <!-- General Form Elements -->
                  <form>
                     
                     <div class="row mb-3">
                        <label for="select-image" class="col-sm-2 col-form-label">Máquina Virtual Origen</label>
                        <div class="col-sm-10">
                           <select id="select-image" class="form-select" aria-label="Default select example">
                              <option selected="">Selecciona ...</option>
                              <option value="1">Mv1</option>
                              <option value="2">MV2</option>
                              <option value="3">MV3</option>
                           </select>
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="select-resource" class="col-sm-2 col-form-label">Máquina Virtual Destino</label>
                        <div class="col-sm-10">
                           <select id="select-resource" class="form-select" aria-label="Default select example">
                              <option selected="">Selecciona ...</option>
                              <option value="1">Mv1</option>
                              <option value="2">MV2</option>
                              <option value="3">MV3</option>
                           </select>
                        </div>
                     </div>
                        
                  
                     <div class="row mb-3">
                        <div class="form-button">
                           <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                     </div>
                     
                  </form>
               </div>  
            </div>
         </div>
      </div>
   </section>         


   {% endblock content %}
</body>

</html>
