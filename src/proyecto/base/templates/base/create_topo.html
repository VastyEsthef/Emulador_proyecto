{% extends 'base/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   {% block content %}

   <section class="section">
      <div class="row">
         <div class="col-lg-12">

            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Registrar Topología</h5>

                  <!-- General Form Elements -->
                  <form method="POST">
                     {% csrf_token %}
                     <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                           <!--
                              <input id="inputText" type="text" name="name" class="form-control">
                           -->
                           {{ form.name }}
                        </div>
                     </div>
                     
                     <div class="row mb-3">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Descripción</label>
                        <div class="col-sm-10">
                           <!--
                              <textarea id="inputDescription" name="description" class="form-control" style="height: 100px"></textarea>
                           -->
                           
                           {{ form.description }}
                        </div>
                     </div>
                     
                     <div class="row mb-3">
                        <div class="form-button">
                           <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                     </div>
                     
                  </form>
               </div>  
            </div>
         </div>
      </div>
   </section>         


   {% endblock content %}
</body>

</html>
